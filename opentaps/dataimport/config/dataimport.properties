#
# Configuration properties for opentaps dataimport application
#


##
## CSS and Javascript for this application
##

# opentaps.files.javascript = /dataimport_js/example.js
opentaps.files.stylesheets = /dataimport/css/dataimport.css


##
## General application config
##

# Title to appear in application titlebar and image logo alt text
dataimport.title = Importaci\u00f3n de datos

# whether to show he OFBiz tab, what to name the tab, and where it goes
dataimport.tab.ofbiz.show = true
dataimport.tab.ofbiz.label = sarp
dataimport.tab.ofbiz.target = /sarp/

##
## Pagination
##

# default pagination size (number of items to list for all lists)
dataimport.pagination.size.default = 20

##
## background themes
##
dataimport.theme.color.background.none = #669933
dataimport.theme.color.background.myHome = #669933 
dataimport.theme.color.background.dataimport = #669933
dataimport.theme.color.background.ofbiz = #669933
# se coloca valor de la sección en donde busca el método "getSectionBgColor" del archivo UtilConfig.java
# para evitar que cambie el color del fondo.
dataimport.theme.color.background.reports = #669933

