##
## General application config
##

# Title to appear in application titlebar and image logo alt text
proyectos.title = Proyectos

# whether to show he OFBiz tab, what to name the tab, and where it goes
proyectos.tab.ofbiz.show = true
proyectos.tab.ofbiz.label = sarp
proyectos.tab.ofbiz.target = /sarp/


##
## Themes
##

# color themes in CSS format
proyectos.theme.color.background.none = #669933
proyectos.theme.color.background.myHome = #669933 
proyectos.theme.color.background.creacion = #669933
proyectos.theme.color.background.ofbiz = #669933

# default pagination size (number of items to list for all lists)
proyectos.pagination.size.default=20