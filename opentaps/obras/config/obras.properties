##
## CSS and Javascript for this application
##

# opentaps.files.javascript = /obras_js/example.js
opentaps.files.stylesheets = /obra/css/obras.css


##
## General application config
##

# Title to appear in application titlebar and image logo alt text
obras.title = Obras

# whether to show he OFBiz tab, what to name the tab, and where it goes
obras.tab.ofbiz.show = true
obras.tab.ofbiz.label = sarp
obras.tab.ofbiz.target = /sarp/


##
## Themes
##

# color themes in CSS format
obras.theme.color.background.none = #669933
obras.theme.color.background.myHome = #669933 
obras.theme.color.background.obras = #669933
obras.theme.color.background.seguimiento = #669933
obras.theme.color.background.reportesO = #669933
obras.theme.color.background.ofbiz = #669933

# default pagination size (number of items to list for all lists)
obras.pagination.size.default=20
